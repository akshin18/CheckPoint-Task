version: '3.8'

services:
  db:
    image: mysql:latest
    environment:
      MYSQL_ROOT_PASSWORD: admin  # Change this to a strong password
      MYSQL_DATABASE: admin  # Replace with your database name
      MYSQL_USER: admin  # Replace with your database username
      MYSQL_PASSWORD: admin  # Replace with your database user password
    ports:
      - "3306:3306"
    networks:
      - mynetwork

  web:
    build: ./project
    command: poetry run python manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    depends_on:
      - db
    networks:
      - mynetwork

networks:
  mynetwork:
    external: true  # Use the previously created network